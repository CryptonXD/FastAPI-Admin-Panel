<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка | Панель администратора</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/admin.css') }}">
    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-info {
            display: flex;
            align-items: center;
        }
        .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #009688;
            padding: 5px;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .nav-menu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0 0 30px 0;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .nav-menu li {
            padding: 0;
        }
        .nav-menu a {
            display: block;
            padding: 15px 20px;
            color: #555;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .nav-menu a:hover, .nav-menu a.active {
            background-color: #00796b;
            color: white;
        }
        .logout-btn {
            background-color: #f5f5f5;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            color: #555;
            text-decoration: none;
        }
        .logout-btn:hover {
            background-color: #e0e0e0;
        }
        .error-container {
            background-color: #ffebee;
            border-radius: 5px;
            padding: 30px;
            text-align: center;
            margin-top: 30px;
        }
        .error-icon {
            font-size: 48px;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 24px;
            color: #d32f2f;
            margin-bottom: 15px;
        }
        .error-message {
            color: #555;
            margin-bottom: 20px;
        }
        .back-btn {
            display: inline-block;
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-top: 20px;
        }
        body {
            background-color: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="top-bar">
            <div class="user-info">
                <img src="https://fastapi.tiangolo.com/img/icon-white.svg" alt="Logo">
                <div>
                    <h2 style="margin: 0;">FastAdmin</h2>
                    <span>Администратор</span>
                </div>
            </div>
            <a href="{{ url_for('admin_logout') }}" class="logout-btn">Выйти</a>
        </div>
        
        <ul class="nav-menu">
            <li><a href="/api/v1/admin/dashboard">Главная</a></li>
            <li><a href="/api/v1/admin/users">Пользователи</a></li>
            <li><a href="/api/v1/admin/courses">Курсы</a></li>
            <li><a href="/api/v1/admin/lessons">Уроки</a></li>
            <li><a href="/api/v1/admin/enrollments">Записи на курсы</a></li>
        </ul>
        
        <div class="dashboard-card">
            <div class="error-container">
                <div class="error-icon">⚠️</div>
                <h2 class="error-title">Произошла ошибка</h2>
                <p class="error-message">{{ error }}</p>
                <a href="javascript:history.back()" class="back-btn">Вернуться назад</a>
            </div>
        </div>
    </div>
</body>
</html>
